<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Brew Dog Hops</title>
  </head>
  <body>
    <section id="chart">
      <div id="mainElements">
        <div id="graphInfo">
          <div id="title" class="container">
            <h1 class="titleMainTxt">Amount of hops</h1>
            <h2 class="titleAdditionalTxt">in Brew Dog beers</h2>
          </div>

          <div id="buttons" class="container">
            <p class="btnTxt">Choose interested period</p>
            <button id="btn" class="earlierBtn">2005-2010</button>
            <button id="btn" class="laterBtn">2011-2015</button>
          </div>
        </div>

        <div id="graph" class="container">
          <div id="barChart"></div>
        </div>
      </div>

      <div id="infoElements">
        <footer id="info">
          <p class="infoTxt">Each piece of data comes from Brew Dog Punk API</p>
        </footer>
      </div>
    </section>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale.v3.min.js"></script>
    <script src="assets/scripts/bundle.js"></script>
  </body>
</html>
